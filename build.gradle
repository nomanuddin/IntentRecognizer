plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// required for testing java tests
test {
    useJUnitPlatform()
}

dependencies {
    //dependency for calling api's
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

    //dependency for generating from api response
    compile group: 'org.json', name: 'json', version: '20200518'

    //dependencies for testing java classes
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
